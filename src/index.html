<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cards Game</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Cards Game</h1>
          <hr />
          <br />

          <a
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#createCardModal"
            >Crea tu carta</a
          >

          <br />
        </div>
      </div>

      <div id="cardsRow" class="row">
        <!-- CARDS LOAD HERE -->
      </div>
    </div>

    <div id="cardTemplate" style="display: none">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card card-item">
          <div class="card-body">
            <h3 class="card-title">Card Name</h3>

            <img
              alt="140x140"
              data-src="holder.js/140x140"
              class="card-img-top"
              style="width: 100%"
              src="https://via.placeholder.com/150"
              data-holder-rendered="true"
            />
            <br /><br />
            <strong>ID</strong>: <span class="card-id">12345</span><br />
            <strong>Price</strong>: <span class="card-price">3</span><br />
            <strong>Description</strong>:
            <span class="card-description">Description</span><br /><br />
            <button class="btn btn-danger btn-buy" type="button" data-id="0">
              Buy
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div
      class="modal fade"
      id="createCardModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Crear nueva carta
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <form id="create-card-form">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Nombre de la carta</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  aria-describedby="cardHelp"
                />
                <div id="cardHelp" class="form-text">El nombre de tu carta</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Descripci√≥n</label>
                <input type="text" name="description" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="text" name="price" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="create-card-button"
              >Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
